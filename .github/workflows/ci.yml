name: CI
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  lint:
    name: Ruff lint (soft)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Ruff
        run: python -m pip install --upgrade pip && python -m pip install ruff
      - name: Lint (ruff, exit-zero)
        run: ruff check . --output-format=github --exit-zero

  build:
    name: Docker build (non-blocking)
    runs-on: ubuntu-latest
    needs: lint
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t radar-fr-app -f app/Dockerfile .

name: CI
on:
  pull_request: { branches: [ main ] }
  push:        { branches: [ main ] }

jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install --upgrade pip
          pip install -r app/requirements.txt
          pip install ruff

      - name: Lint (ruff)
        run: ruff check .

      # Flake8 désactivé provisoirement
      # - name: Lint (flake8)
      #   run: flake8 .

      - name: Build Docker image
        run: docker build -t radar-fr-app -f app/Dockerfile .
